<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Sub Config</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #121212; color: #e0e0e0; display: flex; justify-content: center; padding: 20px; }
        .container { background-color: #1e1e1e; padding: 30px; border-radius: 12px; width: 400px; box-shadow: 0 4px 20px rgba(0,0,0,0.6); }
        h1 { margin-bottom: 10px; font-size: 24px; color: #fff; text-align: center; }
        .subtitle { text-align: center; color: #888; font-size: 13px; margin-bottom: 25px; }
        
        .section { margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid #333; }
        label { display: block; margin-top: 10px; font-size: 13px; color: #aaa; font-weight: 600; }
        select { width: 100%; padding: 10px; margin-top: 5px; background: #2c2c2c; color: white; border: 1px solid #444; border-radius: 6px; box-sizing: border-box; }
        
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 6px; font-size: 15px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-install { background-color: #6a5acd; color: white; }
        .btn-install:hover { background-color: #7b68ee; }
        .btn-copy { background-color: #333; color: #ddd; }
        .btn-copy:hover { background-color: #444; }

        .footer { margin-top: 25px; font-size: 11px; text-align: center; color: #555; line-height: 1.5; }
        .footer a { color: #6a5acd; text-decoration: none; }
        .footer a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Auto-Sub</h1>
        <div class="subtitle">Strict Sync & Auto-Play</div>
        
        <div class="section">
            <label>Subtitle Language</label>
            <select id="realLang">
                <option value="eng">English</option>
                <option value="spa">Spanish</option>
                <option value="fre">French</option>
                <option value="por">Portuguese</option>
                <option value="ger">German</option>
            </select>

            <label>Auto-Play Spoof (Matches Stremio Default)</label>
            <select id="spoofLang">
                <option value="mri">Maori (Recommended)</option>
                <option value="kal">Greenlandic</option>
            </select>
        </div>

        <div class="btn-group">
            <button class="btn-copy" onclick="copyLink()">Copy Link</button>
            <button class="btn-install" onclick="install()">Install</button>
        </div>

        <div class="footer">
            Powered by <b>OpenSubtitles v3</b> & <b>SubDL</b><br>
            Open Source on <a href="https://github.com/notmudge/stremio-autosub" target="_blank">GitHub</a><br>
            Created by notmudge
        </div>
    </div>

    <script>
        function getManifestUrl(protocol) {
            const real = document.getElementById('realLang').value;
            const spoof = document.getElementById('spoofLang').value;
            
            // Hardcoded Sources (Hidden from user)
            const sources = [
                "https://opensubtitles-v3.strem.io",
                // "https://subdl.strem.top" // Uncomment if you want SubDL enabled by default
            ].map(encodeURIComponent);
            
            const configString = `${real}|${spoof}|${sources.join('|')}`;
            return `${protocol}://${window.location.host}/${configString}/manifest.json`;
        }

        function install() { window.location.href = getManifestUrl('stremio'); }
        function copyLink() {
            navigator.clipboard.writeText(getManifestUrl('https')).then(() => alert("Copied!"));
        }
    </script>
</body>
</html>
