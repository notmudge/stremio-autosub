<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Sub Config</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #121212; color: #e0e0e0; display: flex; justify-content: center; padding: 20px; }
        .container { background-color: #1e1e1e; padding: 30px; border-radius: 12px; width: 400px; box-shadow: 0 4px 20px rgba(0,0,0,0.6); }
        h1 { margin-bottom: 10px; font-size: 24px; color: #fff; text-align: center; }
        .subtitle { text-align: center; color: #888; font-size: 13px; margin-bottom: 25px; }
        
        .section { margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid #333; }
        label { display: block; margin-top: 10px; font-size: 13px; color: #aaa; font-weight: 600; }
        select { width: 100%; padding: 10px; margin-top: 5px; background: #2c2c2c; color: white; border: 1px solid #444; border-radius: 6px; box-sizing: border-box; }
        
        .btn-group { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        
        /* Link Buttons (Look like buttons, act like links) */
        a.btn { 
            display: block; text-align: center; text-decoration: none;
            padding: 12px; border-radius: 6px; font-size: 14px; font-weight: bold; transition: 0.2s; 
        }

        .btn-desktop { background-color: #6a5acd; color: white; }
        .btn-desktop:hover { background-color: #7b68ee; }
        
        .btn-web { background-color: #2b2b2b; color: #4cd964; border: 1px solid #4cd964; }
        .btn-web:hover { background-color: #333; }
        
        .btn-copy { background-color: #333; color: #ddd; cursor: pointer; border: none; width: 100%; }
        .btn-copy:hover { background-color: #444; }

        .footer { margin-top: 25px; font-size: 11px; text-align: center; color: #555; line-height: 1.5; }
        .footer a { color: #6a5acd; text-decoration: none; }
        .footer a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Auto-Sub</h1>
        <div class="subtitle">Strict Sync & Auto-Play</div>
        
        <div class="section">
            <label>Subtitle Language</label>
            <select id="realLang" onchange="updateLinks()">
                <option value="eng">English</option>
                <option value="spa">Spanish</option>
                <option value="fre">French</option>
                <option value="por">Portuguese</option>
                <option value="ger">German</option>
            </select>

            <label>Auto-Play Spoof (Matches Stremio Default)</label>
            <select id="spoofLang" onchange="updateLinks()">
                <option value="mri">Maori (Recommended)</option>
                <option value="kal">Greenlandic</option>
            </select>
        </div>

        <div class="btn-group">
            <a id="linkDesktop" href="#" class="btn btn-desktop">Install (App)</a>
            <a id="linkWeb" href="#" class="btn btn-web" target="_blank">Install (Web)</a>
            
            <button class="btn-copy" onclick="copyLink()">Copy Link</button>
        </div>

        <div class="footer">
            Powered by <b>OpenSubtitles v3</b><br>
            Open Source on <a href="https://github.com/notmudge/stremio-autosub" target="_blank">GitHub</a><br>
            Created by notmudge
        </div>
    </div>

    <script>
        function generateLink(type) {
            const real = document.getElementById('realLang').value;
            const spoof = document.getElementById('spoofLang').value;
            const host = window.location.host;
            
            // Hardcoded Source
            const source = encodeURIComponent("https://opensubtitles-v3.strem.io");
            const config = `${real}|${spoof}|${source}`;
            
            // 1. Base Manifest URL (HTTPS is safer for Web)
            const manifestHttp = `https://${host}/${config}/manifest.json`;
            
            // 2. Return based on type
            if (type === 'desktop') {
                // Stremio Protocol (stremio://)
                // We remove https:// and replace with stremio://
                return `stremio://${host}/${config}/manifest.json`;
            } else if (type === 'web') {
                // Stremio Web Link
                return `https://web.stremio.com/#/addon/${encodeURIComponent(manifestHttp)}`;
            } else {
                // Copy Link (Standard HTTPS)
                return manifestHttp;
            }
        }

        function updateLinks() {
            document.getElementById('linkDesktop').href = generateLink('desktop');
            document.getElementById('linkWeb').href = generateLink('web');
        }

        function copyLink() {
            navigator.clipboard.writeText(generateLink('copy')).then(() => alert("Copied to clipboard!"));
        }

        // Initialize on load
        updateLinks();
    </script>
</body>
</html>
